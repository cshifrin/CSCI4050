<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/../static/css/favicon.png">
</head>

<body>
    <div class="main-content" style="margin: 15%;">
        <h1>Change Password</h1>
        <p>Check your email for a change password code and enter it below along with your new password! Then, you will
            be redirected to the sign in
            page.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="codeFP">Confirmation Code (required)</label>
                <input type="text" class="form-control" name="codeFP" id="codeFP" placeholder="Code" required>
            </div>
            <div class="form-group">
                <label for="newPass">New Password (required)</label>
                <input type="password" class="form-control" name="newPass" id="newPass" placeholder="Example1234"
                    required>
            </div>

            <div class="form-group">
                <label for="confirmPass">Confirm New Password (required)</label>
                <input type="password" class="form-control" name="confirmPass" id="confirmPass" placeholder="Example1234"
                    required>
            </div>

            <!-- Check for change password code -->
            <button name="submit" type="submit" class="btn btn-outline-dark" value="submit">Change Password</button>
            <!-- Update password -->
        </form>
    </div>
</body>

</html>
