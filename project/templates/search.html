<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/../static/css/favicon.png">
</head>

<nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="#">Our Bookstore</a>
    <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="/BookStore/userprofile">Profile</a> </li>
        <li class="nav-item"> <a class="nav-link" href="/BookStore/search">Search Books</a> </li>
        <li class="nav-item"> <a class="nav-link" href="/BookStore/cart">Shopping Cart</a> </li>
    </ul>
</nav>

<body>
    <div class="main-content">
        </br>
        <h1><img height="40px" src="/../static/css/favicon.png"> Search for Books</h1>
        <form method="POST">
            <div class="form-group">
                <label for="inputSearch">Search by book title, book author, or the subject of the book</label>
                <input class="form-control" name="inputSearch" placeholder="Search" required>
            </div>
            <button type="button" class="btn btn-outline-dark" onclick="history.go(-1)">Go Back</button>
            <button type="submit" class="btn btn-outline-dark">Search</button>
        </form>
        </br>
        </br>
        {% for item in data %}
            <tr>
                <td><a style="font-style: italic; font-size: 30px;">{{item[0]}}</a></td></br>
                <td>by {{item[1]}}</td></br>
                <td>Price: ${{item[2]}}</td></br>
                <td>Subject: {{item[3]}}</td></br>
                <td>Book ID: {{item[4]}}</td></br>
                <form action="/BookStore/cart" method="post" style="margin-top: 10px;">
                    <div class="form-row">
                        <div class="col-md-1">
                            <select class="custom-select" name="quantity" required>
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" name="bookid" value="{{item[4]}}" class="btn btn-outline-dark">Add to
                                Cart</button>
                        </div>
                    </div>
                </form></br>
                </br>
            </tr>
        {% endfor %}
    </div>
</body>

<footer>
    <p>Copyright Â© 2020 | Our Bookstore | All rights reserved.</p>
</footer>

</html>
