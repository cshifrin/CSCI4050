<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/../static/css/favicon.png">
</head>

<nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="#">Our Bookstore</a>
    <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="/BookStore/userprofile">Profile</a> </li>
        <li class="nav-item"> <a class="nav-link" href="/BookStore/search">Search Books</a> </li>
        <li class="nav-item"> <a class="nav-link" href="/BookStore/cart">Shopping Cart</a> </li>
    </ul>
</nav>

<body>
    <div class="main-content">
        </br>
        <h1><img height="40px" src="/../static/css/vsc.png"> Shopping Cart</h1>
        </br>
        </br>
        {% for item in data %}
            <tr>
                <td><a style="font-style: italic; font-size: 30px;">{{item[0]}}</a></td></br>
                <td>by {{item[1]}}</td></br>
                <td>Price: ${{item[2]}}</td></br>
                <td>Subject: {{item[3]}}</td></br>
                <td>Book ID: {{item[4]}}</td></br>
                <form action="/BookStore/remove/" method="post" style="margin-top: 10px;">
                    <div class="form-row">
                        <div class="col-md-4">
                            <select class="custom-select" name="quantity" required>
                                <option selected value="1">Only this Copy of this Book</option>
                                <option value="all">All Copies of this Book</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" name="bookid" value="{{item[4]}}" class="btn btn-outline-dark">Remove
                                from Cart</button>
                        </div>
                    </div>
                </form></br>
                </br>
            </tr>
        {% endfor %}
        <br>
        <h2>Total: ${{price}}</h2><br>
        <form action="/BookStore/remove/" method="post">
            <button type="submit" name="bookid" value="x" class="btn btn-outline-dark">Remove All
                from Cart</button>
        </form></br>
        <button type="button" class="btn btn-outline-dark" onclick="window.location.href = '/BookStore/checkout/';">Checkout</button>
    </div>
</body>

<footer>
    <p>Copyright Â© 2020 | Our Bookstore | All rights reserved.</p>
</footer>

</html>
